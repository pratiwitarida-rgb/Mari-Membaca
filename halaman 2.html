<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Belajar - Mari Membaca</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #b3e0ff 0%, #e6f7ff 100%);
            color: #333;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 1200px;
            width: 100%;
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 120, 215, 0.2);
            overflow: hidden;
            padding: 40px 30px;
            text-align: center;
            position: relative;
            z-index: 1;
            margin: 20px 0;
        }
        
        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 8px;
            background: linear-gradient(to right, #87ceeb, #b3e0ff, #87ceeb);
        }
        
        .header {
            margin-bottom: 40px;
            padding: 0 10px;
        }
        
        .logo {
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80px;
        }
        
        .logo i {
            font-size: 4rem;
            color: #87ceeb;
            background: linear-gradient(135deg, #2c7fb8, #87ceeb);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            filter: drop-shadow(0 3px 5px rgba(135, 206, 235, 0.3));
        }
        
        h1 {
            color: #2c7fb8;
            font-size: 2.8rem;
            margin-bottom: 15px;
            font-weight: 700;
            line-height: 1.2;
        }
        
        .subtitle {
            color: #5a9bc6;
            font-size: 1.3rem;
            font-weight: 400;
            max-width: 600px;
            margin: 0 auto;
        }
        
        .menu-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
            margin: 40px 0;
            padding: 0 10px;
        }
        
        .menu-btn {
            background: linear-gradient(135deg, #b3e0ff 0%, #e6f7ff 100%);
            border: none;
            border-radius: 15px;
            padding: 35px 20px;
            color: #2c7fb8;
            text-decoration: none;
            box-shadow: 0 8px 20px rgba(135, 206, 235, 0.3);
            transition: all 0.3s ease;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            height: 100%;
            min-height: 220px;
        }
        
        .menu-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(to right, #5a9bc6, #2c7fb8);
        }
        
        .menu-btn:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 25px rgba(135, 206, 235, 0.4);
        }
        
        .menu-btn:active {
            transform: translateY(-2px) scale(0.98);
        }
        
        .menu-btn.click-effect {
            animation: clickAnimation 0.3s ease;
        }
        
        @keyframes clickAnimation {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(0.95);
            }
            100% {
                transform: scale(1);
            }
        }
        
        .menu-icon {
            font-size: 3.5rem;
            margin-bottom: 20px;
            color: #2c7fb8;
            transition: transform 0.3s ease;
            height: 70px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .menu-btn:active .menu-icon {
            transform: scale(1.1);
        }
        
        .menu-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 12px;
            color: #2c7fb8;
            transition: transform 0.3s ease;
            line-height: 1.3;
        }
        
        .menu-btn:active .menu-title {
            transform: scale(1.05);
        }
        
        .menu-desc {
            font-size: 1rem;
            color: #5a9bc6;
            line-height: 1.5;
            max-width: 90%;
            margin: 0 auto;
        }
        
        .back-btn {
            display: inline-flex;
            align-items: center;
            background: transparent;
            color: #5a9bc6;
            border: 2px solid #b3e0ff;
            padding: 12px 30px;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
            margin-top: 30px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }
        
        .back-btn:hover {
            background: #e6f7ff;
            color: #2c7fb8;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(135, 206, 235, 0.3);
        }
        
        .back-btn:active {
            transform: translateY(-1px) scale(0.98);
            background: #d6f0ff;
        }
        
        .back-btn i {
            margin-right: 10px;
            transition: transform 0.3s ease;
        }
        
        .back-btn:active i {
            transform: translateX(-3px);
        }
        
        .cloud {
            position: absolute;
            background: white;
            border-radius: 50%;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
            opacity: 0.7;
            z-index: 0;
        }
        
        .cloud-1 {
            width: 150px;
            height: 50px;
            top: 10%;
            left: 5%;
            animation: float 20s infinite linear;
        }
        
        .cloud-2 {
            width: 200px;
            height: 70px;
            bottom: 15%;
            right: 5%;
            animation: float 25s infinite linear reverse;
        }
        
        .cloud-3 {
            width: 120px;
            height: 40px;
            top: 40%;
            right: 10%;
            animation: float 18s infinite linear;
        }
        
        .floating-books {
            position: absolute;
            font-size: 2rem;
            color: #87ceeb;
            opacity: 0.7;
            z-index: 0;
        }
        
        .book-1 {
            top: 15%;
            right: 8%;
            animation: float 15s infinite linear;
        }
        
        .book-2 {
            bottom: 20%;
            left: 8%;
            animation: float 18s infinite linear reverse;
        }
        
        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-15px) rotate(5deg);
            }
            100% {
                transform: translateY(0) rotate(0deg);
            }
        }
        
        /* Tablet Landscape */
        @media (min-width: 768px) and (max-width: 1024px) and (orientation: landscape) {
            .container {
                padding: 30px 20px;
                margin: 10px 0;
            }
            
            h1 {
                font-size: 2.5rem;
            }
            
            .menu-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 25px;
                padding: 0 5px;
            }
            
            .menu-btn {
                padding: 30px 15px;
                min-height: 200px;
            }
            
            .menu-icon {
                font-size: 3rem;
                margin-bottom: 15px;
            }
            
            .menu-title {
                font-size: 1.4rem;
            }
            
            .menu-desc {
                font-size: 0.95rem;
            }
        }
        
        /* Tablet Portrait */
        @media (min-width: 768px) and (max-width: 1024px) and (orientation: portrait) {
            .container {
                padding: 35px 25px;
            }
            
            h1 {
                font-size: 2.5rem;
            }
            
            .menu-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 25px;
            }
            
            .menu-btn {
                padding: 30px 15px;
            }
        }
        
        /* Mobile Devices */
        @media (max-width: 767px) {
            body {
                padding: 15px;
                justify-content: flex-start;
                min-height: auto;
            }
            
            .container {
                padding: 25px 15px;
                margin: 10px 0;
                border-radius: 15px;
                width: 100%;
                max-width: 100%;
            }
            
            .header {
                margin-bottom: 30px;
                padding: 0;
            }
            
            .logo {
                margin-bottom: 15px;
                height: 60px;
            }
            
            .logo i {
                font-size: 3rem;
            }
            
            h1 {
                font-size: 1.8rem;
                margin-bottom: 10px;
                padding: 0 5px;
            }
            
            .subtitle {
                font-size: 1.1rem;
                padding: 0 5px;
            }
            
            .menu-grid {
                grid-template-columns: 1fr;
                gap: 20px;
                margin: 30px 0;
                padding: 0;
            }
            
            .menu-btn {
                padding: 25px 15px;
                min-height: 180px;
                border-radius: 12px;
            }
            
            .menu-icon {
                font-size: 2.8rem;
                margin-bottom: 15px;
                height: 60px;
            }
            
            .menu-title {
                font-size: 1.3rem;
                margin-bottom: 10px;
            }
            
            .menu-desc {
                font-size: 0.95rem;
                max-width: 95%;
            }
            
            .back-btn {
                padding: 10px 25px;
                font-size: 1rem;
                margin-top: 25px;
            }
            
            .cloud-1, .cloud-2, .cloud-3 {
                display: none;
            }
            
            .floating-books {
                display: none;
            }
        }
        
        /* Small Mobile Devices */
        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            
            .container {
                padding: 20px 12px;
                border-radius: 12px;
            }
            
            .logo i {
                font-size: 2.5rem;
            }
            
            h1 {
                font-size: 1.6rem;
            }
            
            .subtitle {
                font-size: 1rem;
            }
            
            .menu-grid {
                gap: 15px;
                margin: 25px 0;
            }
            
            .menu-btn {
                padding: 20px 12px;
                min-height: 160px;
            }
            
            .menu-icon {
                font-size: 2.5rem;
                margin-bottom: 12px;
                height: 50px;
            }
            
            .menu-title {
                font-size: 1.2rem;
            }
            
            .menu-desc {
                font-size: 0.9rem;
            }
            
            .back-btn {
                padding: 8px 20px;
                font-size: 0.95rem;
                margin-top: 20px;
            }
        }
        
        /* Very Small Mobile Devices */
        @media (max-width: 360px) {
            .container {
                padding: 18px 10px;
            }
            
            h1 {
                font-size: 1.4rem;
            }
            
            .subtitle {
                font-size: 0.9rem;
            }
            
            .menu-btn {
                padding: 18px 10px;
                min-height: 150px;
            }
            
            .menu-icon {
                font-size: 2.2rem;
            }
            
            .menu-title {
                font-size: 1.1rem;
            }
            
            .menu-desc {
                font-size: 0.85rem;
            }
        }
        
        /* Large Desktop Screens */
        @media (min-width: 1400px) {
            .container {
                max-width: 1300px;
                padding: 50px 40px;
            }
            
            .menu-grid {
                grid-template-columns: repeat(4, 1fr);
                gap: 35px;
            }
            
            .menu-btn {
                padding: 40px 25px;
                min-height: 250px;
            }
            
            .menu-icon {
                font-size: 4rem;
                margin-bottom: 25px;
            }
            
            .menu-title {
                font-size: 1.6rem;
            }
            
            .menu-desc {
                font-size: 1.1rem;
            }
        }
        
        /* Height adjustments for landscape mobile */
        @media (max-height: 600px) and (orientation: landscape) {
            body {
                padding: 10px;
                justify-content: flex-start;
            }
            
            .container {
                padding: 20px 15px;
                margin: 5px 0;
            }
            
            .header {
                margin-bottom: 20px;
            }
            
            .logo {
                margin-bottom: 10px;
                height: 50px;
            }
            
            .logo i {
                font-size: 2.5rem;
            }
            
            h1 {
                font-size: 1.6rem;
                margin-bottom: 8px;
            }
            
            .subtitle {
                font-size: 1rem;
            }
            
            .menu-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 15px;
                margin: 20px 0;
            }
            
            .menu-btn {
                padding: 20px 10px;
                min-height: 160px;
            }
            
            .menu-icon {
                font-size: 2.5rem;
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="cloud cloud-1"></div>
    <div class="cloud cloud-2"></div>
    <div class="cloud cloud-3"></div>
    
    <div class="floating-books book-1">
        <i class="fas fa-book-open"></i>
    </div>
    <div class="floating-books book-2">
        <i class="fas fa-book"></i>
    </div>
    
    <div class="container">
        <div class="header">
            <div class="logo">
                <i class="fas fa-book-reader"></i>
            </div>
            
            <h1>Menu Belajar</h1>
            <p class="subtitle">Pilih tingkat kesulitan yang ingin Anda pelajari</p>
        </div>
        
        <div class="menu-grid">
            <button class="menu-btn" id="huruf-btn">
                <div class="menu-icon">
                    <i class="fas fa-font"></i>
                </div>
                <div class="menu-title">Huruf</div>
                <div class="menu-desc">Belajar mengenal huruf alfabet dari A sampai Z</div>
            </button>
            
            <button class="menu-btn" id="suku-kata-btn">
                <div class="menu-icon">
                    <i class="fas fa-text-height"></i>
                </div>
                <div class="menu-title">Suku Kata</div>
                <div class="menu-desc">Pelajari cara menggabungkan huruf menjadi suku kata</div>
            </button>
            
            <button class="menu-btn" id="kata-btn">
                <div class="menu-icon">
                    <i class="fas fa-spell-check"></i>
                </div>
                <div class="menu-title">Kata</div>
                <div class="menu-desc">Bentuk kata dari berbagai suku kata yang berbeda</div>
            </button>
            
            <button class="menu-btn" id="kalimat-btn">
                <div class="menu-icon">
                    <i class="fas fa-align-left"></i>
                </div>
                <div class="menu-title">Kalimat</div>
                <div class="menu-desc">Analisis struktur kalimat sederhana menggunakan metode SAS</div>
            </button>
        </div>
        
        <button class="back-btn" id="back-btn">
            <i class="fas fa-arrow-left"></i> Kembali
        </button>
    </div>

    <script>
        // Fungsi untuk efek klik dan redirect
        function addClickEffectAndRedirect(element, url) {
            // Efek visual
            element.classList.add('click-effect');
            
            // Tunggu sebentar untuk efek animasi, lalu redirect
            setTimeout(() => {
                window.location.href = url;
            }, 300);
        }

        // Fungsi untuk tombol menu dengan redirect
        document.getElementById('huruf-btn').addEventListener('click', function() {
            addClickEffectAndRedirect(this, 'halaman 3.html');
        });
        
        document.getElementById('suku-kata-btn').addEventListener('click', function() {
            addClickEffectAndRedirect(this, 'halaman 4.html');
        });
        
        document.getElementById('kata-btn').addEventListener('click', function() {
            addClickEffectAndRedirect(this, 'halaman 7.html');
        });
        
        document.getElementById('kalimat-btn').addEventListener('click', function() {
            addClickEffectAndRedirect(this, 'halaman 8.html');
        });
        
        // Fungsi untuk tombol kembali
        document.getElementById('back-btn').addEventListener('click', function() {
            // Efek klik pada tombol kembali
            this.style.transform = 'scale(0.95)';
            setTimeout(() => {
                window.history.back();
            }, 150);
        });
        
        // Animasi tambahan untuk elemen cloud dan buku
        document.addEventListener('DOMContentLoaded', function() {
            const clouds = document.querySelectorAll('.cloud');
            const books = document.querySelectorAll('.floating-books');
            
            clouds.forEach(cloud => {
                cloud.style.animationDelay = Math.random() * 5 + 's';
            });
            
            books.forEach(book => {
                book.style.animationDelay = Math.random() * 3 + 's';
            });
            
            // Animasi saat halaman dimuat
            const menuButtons = document.querySelectorAll('.menu-btn');
            menuButtons.forEach((button, index) => {
                button.style.opacity = '0';
                button.style.transform = 'translateY(20px)';
                
                setTimeout(() => {
                    button.style.transition = 'all 0.5s ease';
                    button.style.opacity = '1';
                    button.style.transform = 'translateY(0)';
                }, 300 + (index * 100));
            });
        });
    </script>
</body>
</html>
